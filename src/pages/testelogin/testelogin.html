<ion-content>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>
      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>

      <button ion-button full type="submit"
              [disabled]="!loginForm.valid">Log in</button>
      <div class="login-footer">
        <p>
          <a href="#">Esqueceu a Senha?</a>
          Se você é um novo usuário, por favor cadastra-se.
        </p>
      </div>

      <ion-list>
        <button ion-button icon-left block clear (click)="signup()">
          <ion-icon name="person-add"></ion-icon>
          Assinar
        </button>
      </ion-list>
    </div>
  </form>
</ion-content>
